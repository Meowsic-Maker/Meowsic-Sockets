<style>
  @import url("https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Indie+Flower&family=Liu+Jian+Mao+Cao&family=Mansalva&family=Rock+Salt&display=swap");
  * {
    font-family: "Mansalva", sans-serif;
    font-size: 16px;
  }
  .signup {
    background: #bff3f5;
    border: 2px solid #ffffff;
    border-radius: 6px;
    height: 300px;
    margin: 20px auto 0;
    width: 298px;
  }
  input[type="password"],
  input[type="text"],
  input[type="email"] {
    background: linear-gradient(top, #fadfe6, #fadfe6);
    border: 1px solid #070d85;
    border-radius: 4px;
    box-shadow: 0 1px #fff;
    box-sizing: border-box;
    color: #6f2dbd;
    height: 39px;
    margin: 31px 0 0 29px;
    padding-left: 37px;
    transition: box-shadow 0.3s;
    width: 240px;
  }
  input[type="password"]:focus,
  input[type="text"]:focus,
  input[type="email"]:focus {
    box-shadow: 0 0 4px 1px rgba(245, 196, 255, 0.3);
    outline: 0;
  }
  .show-password {
    display: block;
    height: 16px;
    margin: 26px 0 0 28px;
    width: 87px;
  }
  .cancel {
    color: #c7186d;
    display: inline-block;
    float: right;
    left: -19px;
    position: relative;
    text-decoration: none;
    top: 5px;
    transition: color 0.4s;
  }
  .cancel:hover {
    color: #493b4e;
  }
  input[type="submit"] {
    box-shadow: inset 0px 1px 7px 0px #dba7d8;
    background: linear-gradient(to bottom, #faa3cd 5%, #d1395f 100%);
    background-color: #faa3cd;
    border-radius: 6px;
    border: 1px solid #c7186d;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-weight: bold;
    padding: 9px 24px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #c73b7a;
    display: block;
    font-size: 16px;
    text-align: center;
    padding-top: 6px;
    margin: 29px 0 0 29px;
    position: relative;
    cursor: pointer;
    align-self: center;
  }
  input[type="submit"]:hover {
    background: linear-gradient(to bottom, #d1395f 5%, #faa3cd 100%);
    background-color: #d1395f;
  }
  input[type="submit"]:active {
    position: relative;
    top: 1px;
  }
</style>

<div class="signup">
  <input type="text" placeholder="Username" id="username" name="username" />
  <input type="email" placeholder="Email" id="email" name="email" />
  <input type="password" placeholder="password" id="password" name="password" />
  <input type="submit" value="SIGN UP" name="signUpButton" />
  <a href="" name="cancel" class="cancel">cancel</a>
</div>
