<style>
  @import url("https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap");
  * {
    font-family: "Gaegu", sans-serif;
    font-weight: 400;
    font-size: 48px;
  }
  .signup {
    padding: 78px;
    background: #bff3f5;
    border: 2px solid #ffffff;
    border: 6px solid #ffffff;
    border-radius: 18px;
    height: 900px;
    margin: 60px auto 0;
    width: 894px;
  }
  input[type="password"],
  input[type="text"],
  input[type="email"] {
    background: linear-gradient(top, #fadfe6, #fadfe6);
    border: 3px solid #070d85;
    border-radius: 12px;
    box-shadow: 0 3px #fff;
    box-sizing: border-box;
    color: #6f2dbd;
    height: 117px;
    transition: box-shadow 0.3s;
    width: 720px;
  }
  input[type="password"]:focus,
  input[type="text"]:focus,
  input[type="email"]:focus {
    box-shadow: 0 0 12px 3px rgba(245, 196, 255, 0.3);
    outline: 0;
  }
  .show-password {
    display: block;
    height: 48px;
    margin: 78px 0 0 84px;
    width: 261px;
  }
  .cancel {
    color: #c7186d;
    display: inline-block;
    text-decoration: none;
    transition: color 0.4s;
  }
  .cancel:hover {
    color: #493b4e;
  }
  input[type="submit"] {
    box-shadow: inset 0px 3px 21px 0px #dba7d8;
    background: linear-gradient(to bottom, #faa3cd 5%, #d1395f 100%);
    background-color: #faa3cd;
    border-radius: 18px;
    border: 3px solid #c7186d;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-weight: bold;
    padding: 27px 72px;
    text-decoration: none;
    text-shadow: 0px 3px 0px #c73b7a;
    display: block;
    font-size: 48px;
    text-align: center;
    position: relative;
    cursor: pointer;
    align-self: center;
  }
  input[type="submit"]:hover {
    background: linear-gradient(to bottom, #d1395f 5%, #faa3cd 100%);
    background-color: #d1395f;
  }
  input[type="submit"]:active {
    position: relative;
    top: 1px;
  }
  .signup {
    padding: 78px;
    display: flex;
    flex-flow: column;
    align-items: center;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="submit"] {
    margin-bottom: 90px;
  }
</style>

<div class="signup">
  <input type="text" placeholder="Username" id="username" name="username" />
  <input type="email" placeholder="Email" id="email" name="email" />
  <input type="password" placeholder="password" id="password" name="password" />
  <input type="submit" value="SIGN UP" name="signUpButton" />
  <a href="" name="cancel" class="cancel">cancel</a>
</div>
