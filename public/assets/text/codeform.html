<style>
  @import url("https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap");
  #input-box {
    resize: none;
    background: none;
    border: none;
    outline: none;
    height: 117px;
    transition: box-shadow 0.3s;
    width: 500px;
  }
  * {
    font-family: "Gaegu", sans-serif;
    font-weight: 400;
    font-size: 48px;
  }
  button {
    margin: 20px;
    box-shadow: inset 0px 3px 21px 0px #dba7d8;
    background: linear-gradient(to bottom, #faa3cd 5%, #d1395f 100%);
    background-color: #faa3cd;
    border-radius: 18px;
    border: 3px solid #c7186d;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-weight: bold;
    padding: 18px 32px 17px 32px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #c73b7a;
    display: block;
    font-size: 48px;
    text-align: center;
    cursor: pointer;
  }
  button:hover {
    background: linear-gradient(to bottom, #d1395f 5%, #faa3cd 100%);
    background-color: #d1395f;
  }
  button:active {
    position: relative;
    top: 1px;
  }
</style>

<div class="container">
  <center>
    <form>
      <input
        type="text"
        id="code-form-id"
        name="code-form"
        placeholder="enter room key"
        onkeyup="this.value = this.value.toUpperCase();"
      />
      <div>
        <button type="button" id="enterRoom-id" name="enterRoom">enter</button>
      </div>
    </form>
  </center>
</div>
